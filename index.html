<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Skeleton</title>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/post-section.css" />
		<link rel="stylesheet" href="./css/tech-post.css" />
		<link rel="stylesheet" href="./css/post-description.css" />
		<link rel="stylesheet" href="./css/skeleton.css" />
	</head>
	<body class="body">
		<header class="header">
			<figure class="header-logo">
				<img src="./assets/images/logo.png" height="80" width="80" alt="" />
			</figure>
			<h1 class="header-title">Pandresdev</h1>
		</header>
		<div class="wrapper">
			<main>
				<div class="skeletonSection">
					<div class="skeleton">
						<div class="skeleton-poster is-loading"></div>
						<div class="skeleton-block">
							<div class="skeleton-content">
								<div class="skeleton-paragraph is-loading"></div>
								<div class="skeleton-paragraph is-loading"></div>
								<div class="skeleton-paragraph is-loading"></div>
							</div>
							<div class="skeleton-details">
								<div class="skeleton-avatar is-loading"></div>
								<div class="skeleton-info is-loading"></div>
								<div class="skeleton-info is-loading"></div>
							</div>
						</div>
					</div>
				</div>
				<section class="postSection">
					<article class="techPost">
						<a
							class="techPost-link"
							href="#"
							title="De Figma a CSS en un click con este plugin"
							aria-label="De Figma a CSS en un click con este plugin"
						></a>
						<figure class="techPost-poster">
							<img
								src="./assets/images/picture-1.png"
								height="116"
								width="85"
								alt="Poster del post De Figma a CSS en un click con este plugin"
							/>
						</figure>
						<div class="postDescription">
							<h2
								class="postDescription-title"
								title="De Figma a CSS en un click con este plugin"
							>
								De Figma a CSS en un click con este plugin
							</h2>
							<div class="postDescription-details">
								<div class="postDescription-user">
									<figure class="postDescription-avatar">
										<img
											src="./assets/images/avatar-1.png"
											height="16"
											width="16"
											alt="Avatar de Leonidas"
										/>
									</figure>
									<span> Leonidas </span>
								</div>
								<div class="postDescription-dot"></div>
								<span> 8 min read </span>
							</div>
						</div>
					</article>
				</section>
			</main>
		</div>
	</body>
</html>
